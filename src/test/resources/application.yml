spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:login-webservice
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
---
#spring test oauth
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: email, profile

  domain: http://localhost:8080

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@gmail.com
    password: test
    properties:
      mail:
        smtp:
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          auth: true
          authExpireTime: 1800 # 1800초 = 5분
          starttls:
            enable: true
            required: true
  login:
    Fail:
      count: 5
      countExpiredTime: 1800
      LockExpiredTime: 1800

  data:
    redis:
      host: 127.0.0.1
      port: 6379

  help:
    token:
      expireTime: 60