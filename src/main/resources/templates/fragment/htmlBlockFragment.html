<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script th:fragment="f12Block()" th:inline="javascript">
    // F12 버튼 방지
    $(document).ready(function(){
        $(document).bind('keydown',function(e){
            if ( e.keyCode == 123 /* F12 */) {
                e.preventDefault();
                e.returnValue = false;
            }
        });
    });
</script>

<script th:fragment="rightClickBlock()" th:inline="javascript">
    // 우측 클릭 방지
    document.onmousedown=disableclick;
    const status="Right click is not available.";

    function disableclick(event){
        if (event.button==2) {
            alert(status);
            return false;
        }
    }
</script>

</body>
</html>
