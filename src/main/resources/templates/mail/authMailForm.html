<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! Confirm Your Email</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 20px; background: linear-gradient(to right, #4598e1, #00ffea);">
    <tr>
        <td align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; padding: 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);">
                <!-- Header Section -->
                <tr>
                    <td align="center" style="padding-bottom: 20px;">
                        <h1 style="color: #333333; font-size: 32px; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">[[${subject}]] 인:증코드</h1>
                    </td>
                </tr>
                <!-- Body Section -->
                <tr>
                    <td align="center" style="padding-bottom: 20px;">
                        <p style="color: #666666; font-size: 20px; line-height: 1.8; margin: 0;">
                            Please use the following code to verify your email address.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-bottom: 40px;">
                        <span style="color: #333333; font-size: 32px; font-weight: bold; letter-spacing: 4px;">
                                [[${authCode}]]
                        </span>
                    </td>
                </tr>
                <!-- Divider -->
                <tr>
                    <td align="center" style="padding-bottom: 20px;">
                        <hr style="border: none; border-top: 2px solid #eeeeee; width: 80%;">
                    </td>
                </tr>
                <!-- Footer Section -->
                <tr>
                    <td align="center" style="padding-top: 20px;">
                        <p style="color: #777777; font-size: 16px; line-height: 1.8; margin: 0;">
                            If you didn’t sign up for this account, you can safely ignore this email.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top: 20px;">
                        <p style="color: #aaaaaa; font-size: 14px; margin: 0;">
                            © 2024 [라이푸니]. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
