<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>Title</title>
</head>
<body class="py-5 bg-body-tertiary">
    <th:block th:replace="~{fragment/header.html :: header()}"></th:block>
    <main>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <div class="container w-25">
            <span style="font-size: 0.7rem">ver1.0.1</span>
            <div id="inputError"></div>
            <form id="contentForm" class="input-group mb-3">
                <input type="text" class="form-control" id="content" placeholder="input...">
                <button type="submit" class="btn btn-primary">입력</button>
            </form>
            <div id="inputResultDiv"></div>
        </div>
    </main>
    <th:block th:replace="~{fragment/contentFragment :: contentScript()}"></th:block>

</body>
</html>
