<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>Title</title>
</head>
<body class="py-5 bg-body-tertiary">
    <main>
        <div class="container w-25">
            <a type="button" class="btn btn-sm" href="/logout">로그아웃</a>
            <h2 class="text-center mb-3">하고싶은 말을 적어주세요!</h2>
            <span style="font-size: 0.7rem">ver1.0.1</span>
            <div id="inputError"></div>
            <form class="input-group mb-3">
                <input type="text" class="form-control" id="content" placeholder="input...">
                <button type="submit" class="btn btn-primary">입력</button>
            </form>
            <div id="inputResultDiv"></div>
        </div>
    </main>
    <th:block th:replace="fragment/contentFragment :: contentScript()"></th:block>
    <th:block th:replace="fragment/htmlBlockFragment :: f12Block()"></th:block>
    <th:block th:replace="fragment/htmlBlockFragment :: rightClickBlock()"></th:block>
</body>
</html>
