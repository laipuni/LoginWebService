<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .input-danger{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body class="py-5">
    <main>
        <div class="container my-5 w-50">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <div class="container">
                    <h2 class="text-center mb-4">회원 가입</h2>
                    <div th:if="${globalError}" class="input-danger" th:errorclass="is-invalid" th:text="${globalError}"></div>
                    <form action="" th:object="${user}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="input-group mb-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{loginId}"  placeholder="아이디">
                                <label>아이디</label>
                            </div>
                            <button id="loginIdCheck" type="button" class="btn btn-primary btn-sm">중복확인</button>
                        </div>

                        <div class="input-danger text-start mb-3" th:errors="*{loginId}"></div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password}" placeholder="비밀번호">
                            <label>비밀번호</label>
                            <div class="input-danger text-start" th:errors="*{password}"></div>
                        </div>

                        <div class="form-floating mb-4">
                            <input id="passwordMatch" type="password" class="form-control" placeholder="비밀번호 확인">
                            <label>비밀번호 확인</label>
                            <div class="input-danger text-start" id="passwordMatchResult"></div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}" placeholder="이름">
                            <label>이름</label>
                            <div class="input-danger text-start" th:errors="*{name}"></div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}" placeholder="이메일">
                            <label>이메일</label>
                            <div class="input-danger text-start" th:errors="*{email}"></div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{userName}" placeholder="닉네임">
                                <label>닉네임</label>
                            </div>
                            <button id="userNameIdCheck" type="button" class="btn btn-primary btn-sm">중복확인</button>
                        </div>

                        <div class="input-danger text-start mb-3" th:errors="*{userName}"></div>

                        <button class="mb-3 w-100 btn btn-secondary" type="button" th:onclick="|location.href='@{/login}'|">취소</button>
                        <button class="mb-3 w-100 btn btn-primary" type="submit">제출</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
