<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body class="py-5 bg-body-tertiary">
    <main>
        <div class="container w-25">
            <h2 class="text-center mb-4">회원 가입</h2>
            <input class="mb-3 form-control" placeholder="아이디">
            <input class="mb-3 form-control" placeholder="비밀번호">
            <input class="mb-3 form-control" placeholder="이메일">
            <input class="mb-3 form-control" placeholder="닉네임">
            <button class="mb-3 w-100 btn btn-secondary" th:onclick="|location.href='@{/login}'|">취소</button>
            <button class="mb-3 w-100 btn btn-primary" type="submit">제출</button>
        </div>
    </main>
</body>
</html>
