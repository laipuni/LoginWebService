<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <meta charset="UTF-8">
    <title>아이디 찾기</title>
</head>
<body>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <main>
    <div class="container w-50 py-5">
      <div class="p-5 bg-body-tertiary rounded-3">
        <div class="container authFormGroup">
          <a class="text-end" th:href="@{/login}"><i class="bi bi-arrow-return-left"></i></a>
          <h2 class="text-center mb-4">아이디 찾기</h2>
            <div id="globalErrorDiv"></div>

            <div class="input-group mb-4 input-data-group">
              <div class="form-floating">
                <input type="text" id="name" class="form-control " placeholder="이름">
                <label>이름</label>
              </div>
            </div>
           <div class="input-group mb-4 input-data-group">
              <div class="form-floating">
                <input type="email" id="email" class="form-control" placeholder="이메일">
                <label>이메일</label>
              </div>
             <button id="getAuthCodeBtn" type="button" class="btn btn-primary btn-sm">인증요청</button>
           </div>

            <div class="form-floating mb-4 input-data-group">
              <input type="password" id="authCode" class="form-control" placeholder="인증 코드를 입력해주세요">
              <label>인증코드</label>
            </div>

            <button class="mb-3 w-100 btn btn-primary" id="authBtn" type="submit">제출</button>
        </div>
      </div>
    </div>
  </main>
  <th:block th:replace="~{user/userIdHelpFormJs :: userIdHelpJs()}"></th:block>
</body>
</html>
