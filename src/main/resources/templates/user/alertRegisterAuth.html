<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>회원가입 인증 안내</title>
</head>
<body>
<main>
    <div class="container my-5 w-50">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <div class="mt-4 mb-3"></div>
            <h2 class="text-body-emphasis"> <span style="color: #1895f3">회원가입 인증</span>이 필요합니다.</h2>
            <p style="color: #ffffff;font-size: 1.2rem">
                가입하신 이메일 회원가입 인증 메일을 보냈습니다.
            </p>
            <p style="color: #ffffff;font-size: 1rem">
                이메일 : [[${email}]]
            </p>
            <p style="color: #c0c0c0;font-size: 0.95rem">
                완전한 서비스 이용을 위해 회원가입 인증 메일에 응답해주세요.
            </p>
            <div class="d-inline-flex gap-2 mb-5">
                <button th:onclick="|location.href='@{/login}'|" class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
                    로그인 하기
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
