<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>회원가입 성공</title>
</head>
<body>
    <main>
        <div class="container my-5 w-50">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <div class="mt-4 mb-3"></div>
                <h1 class="text-body-emphasis">회원가입 <span style="color: #1895f3">성공!</span></h1>
                <p class="col-lg-8 mx-auto fs-5 text-muted">
                    환영합니다! 저희 서비스를 이용해주셔서 감사합니다!
                </p>
                <div class="d-inline-flex gap-2 mb-5">
                    <button th:onclick="|location.href='@{/login}'|" class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
                        로그인 하기
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
