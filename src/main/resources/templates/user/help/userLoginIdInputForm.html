<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <main>
        <div class="container w-50 py-5">
            <div class="p-5 bg-body-tertiary rounded-3">
                <div class="container contentGroup">
                <a class="text-end mb-3" th:href="@{/login}"><i class="bi bi-arrow-return-left"></i></a>

                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-end mb-5">
                            <li class="breadcrumb-item" aria-current="page" >아이디 입력</li>
                            <li class="breadcrumb-item active">인증</li>
                            <li class="breadcrumb-item active" >비밀번호 재설정</li>
                        </ol>
                    </nav>

                    <h4 class="text-center mb-4">비밀번호를 찾고자하는 아이디를 입력해주세요.</h4>

                    <div class="input-group mb-4 input-data-group">
                        <div class="form-floating">
                            <input type="text" id="loginId" class="form-control" placeholder="아이디를 입력하세요.">
                            <label>아이디</label>
                        </div>
                    </div>

                    <button class="mb-5 w-100 btn btn-primary" id="loginIdSearchBtn" type="button">다음</button>
                    <p class="text-center">아이디가 기억나지 않는다면? <a href="/users/help-id">아이디 찾기</a></p>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="user/help/userLoginIdInputFormJs.html :: LoginIdInputFormJs()"></th:block>
</body>
</html>
