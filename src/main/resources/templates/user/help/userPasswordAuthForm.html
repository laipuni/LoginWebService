<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <meta charset="UTF-8">
    <title>비밀번호 찾기: 인증</title>
</head>
<body>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="token_help" th:content="${token_help}"/>
    <main>
        <div class="container w-50 py-5">
            <div class="p-5 bg-body-tertiary rounded-3">
                <div class="container contentGroup">
                    <a class="text-end mb-3" th:href="@{/login}"><i class="bi bi-arrow-return-left"></i></a>

                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-end mb-5">
                            <li class="breadcrumb-item active" >아이디 입력</li>
                            <li class="breadcrumb-item" aria-current="page">인증</li>
                            <li class="breadcrumb-item active" >비밀번호 재설정</li>
                        </ol>
                    </nav>

                    <div class="input-group mb-4 input-data-group">
                        <div class="form-floating">
                            <input type="text" id="name" class="form-control" placeholder="이름을 입력하세요.">
                            <label>이름</label>
                        </div>
                    </div>

                    <div class="input-group mb-4 input-data-group">
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" placeholder="이메일을 입력하세요.">
                            <label>이메일</label>
                        </div>
                        <button id="getAuthCodeBtn" type="button" class="btn btn-primary btn-sm">인증요청</button>
                    </div>

                    <div class="input-group mb-4 input-data-group">
                        <div class="form-floating">
                            <input type="text" id="authCode" class="form-control disabled" placeholder="인증번호를 입력하세요.">
                            <label>인증번호</label>
                        </div>
                    </div>

                    <button class="mb-5 w-100 btn btn-primary" id="validAuthCodeBtn" type="button">다음</button>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="~{user/help/userPasswordAuthFormJs.html :: passwordAuthFormJs()}"></th:block>
</body>
</html>
