<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body class="d-flex align-items-center py-5 bg-body-tertiary">
<main class="form-signin w-25 m-auto">
    <form>
        <h2 class="text-center mb-4">로그인</h2>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="loginId" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                로그인 상태 유지
            </label>
        </div>
        <nav aria-label='breadcrumb' class="d-flex justify-content-center mb-1">
            <ol class='breadcrumb'>
                <li class='breadcrumb-item'>
                    <a class='link-light' href="/users/join" type="link">
                        회원가입
                    </a>
                </li>
                <li class='breadcrumb-item' >
                    <a class='link-light' href="" type="link">
                        아이디 찾기
                    </a>
                </li>
                <li class='breadcrumb-item'>
                    <a class='link-light' href="" type="link">
                        비밀번호 찾기
                    </a>
                </li>
            </ol>
        </nav>

        <a class="btn btn-primary w-100 py-2 mb-1" th:href="@{/oauth2/authorization/google}" type="button">Google로 로그인</a>
        <a class="btn btn-primary w-100 py-2 mb-1" th:href="@{/oauth2/authorization/naver}" type="button">Naver로 로그인</a>
        <a class="btn btn-primary w-100 py-2 mb-1" type="submit">로그인</a>
    </form>
</main>
</body>
</html>
